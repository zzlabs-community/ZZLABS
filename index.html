<style>
* {
  box-sizing: border-box;
}

html, body {
  max-width: 100%;
  overflow-x: hidden;
}

html { scroll-behavior: smooth; }

body {
    font-family: 'Inter', sans-serif;
    background: #070b17;
    color: #e5e7eb;
}

/* TRANSITION */
.page-transition {
    opacity: 1;
    transform: scale(1);
    transition: opacity 0.6s ease, transform 0.6s ease;
}
.page-transition.fade-out {
    opacity: 0;
    transform: scale(1.02);
}

/* BLOBS */
.hero-bg {
    position: absolute;
    inset: 0;
    z-index: 0;
}
.hero-bg::before,
.hero-bg::after {
    content: "";
    position: absolute;
    width: 900px;
    height: 900px;
    border-radius: 50%;
    filter: blur(150px);
    opacity: 0.6;
}
.hero-bg::before {
    background: radial-gradient(circle, #6366f1, transparent 60%);
    top: -300px;
    left: -300px;
}
.hero-bg::after {
    background: radial-gradient(circle, #00ffd5, transparent 60%);
    bottom: -300px;
    right: -300px;
}

/* ===== SPACE PARTICLES BACKGROUND ===== */
.space-particles {
  position: absolute;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  background:
    radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.9), transparent),
    radial-gradient(2px 2px at 30% 80%, rgba(255,255,255,0.9), transparent),
    radial-gradient(1.5px 1.5px at 50% 40%, rgba(255,255,255,0.8), transparent),
    radial-gradient(2px 2px at 70% 10%, rgba(255,255,255,0.9), transparent),
    radial-gradient(1.5px 1.5px at 90% 60%, rgba(255,255,255,0.8), transparent),
    radial-gradient(1px 1px at 20% 70%, rgba(255,255,255,0.7), transparent),
    radial-gradient(1px 1px at 80% 30%, rgba(255,255,255,0.7), transparent);
  background-size: 150px 150px;
  animation: spaceWarp 6s linear infinite;
  opacity: 1;
}


@keyframes spaceWarp {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 0 1200px;
  }
}


.text-gradient {
    background: linear-gradient(135deg, #6366f1, #00ffd5);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.shimmer-text {
  position: relative;
  display: inline-block;
  background: linear-gradient(120deg, #6366f1 0%, #00ffd5 40%, #ffffff 50%, #00ffd5 60%, #6366f1 100%);
  background-size: 200% auto;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmerMove 3s linear infinite;
}

@keyframes shimmerMove {
  0% {
    background-position: -200% center;
  }
  100% {
    background-position: 200% center;
  }
}

.hero-overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center,
    rgba(7,11,23,0.2),
    rgba(7,11,23,0.6) 40%,
    rgba(7,11,23,0.85) 70%);
  z-index: 1;
}

.hero-title {
  text-shadow: 0 0 25px rgba(0,0,0,0.6);
}

.hero-subtitle {
  text-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.btn-primary {
    background: linear-gradient(135deg, #6366f1, #00ffd5);
    padding: 16px 36px;
    border-radius: 14px;
    font-weight: 600;
    transition: 0.3s ease;
}
.btn-primary:hover {
    transform: translateY(-2px);
}
.btn-disabled {
    border: 1px solid rgba(255,255,255,0.2);
    padding: 16px 36px;
    border-radius: 14px;
    color: #6b7280;
    cursor: not-allowed;
}

/* ===== SPACE ROCKET LOGO ===== */
.about-logo-wrapper {
  position: relative;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  padding: 60px;
  perspective: 1200px;
}

.about-logo {
  width: 240px;
  position: relative;
  z-index: 5;
  animation:
    rocketLaunch 4.5s cubic-bezier(.55,.06,.68,.19) forwards,
    rocketShake 0.4s ease-out 4.5s 1,
    rocketIdle 6s ease-in-out 4.9s infinite;
  filter: drop-shadow(0 0 40px rgba(139,92,246,0.9));
  animation-fill-mode: forwards;
}

@keyframes rocketLaunch {
  0% {
    opacity: 1;
    transform: translateY(800px) scale(0.6);
    filter: blur(6px);
  }
  40% {
    transform: translateY(350px) scale(0.8);
    filter: blur(3px);
  }
  70% {
    transform: translateY(80px) scale(1.03);
    filter: blur(0px);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
    filter: blur(0px);
  }
}

@keyframes rocketShake {
  0% { transform: translateX(-3px); }
  25% { transform: translateX(3px); }
  50% { transform: translateX(-2px); }
  75% { transform: translateX(2px); }
  100% { transform: translateX(0); }
}

/* Particle Trail */
.about-logo-wrapper .space-trail {
  position: absolute;
  bottom: -200px;
  width: 6px;
  height: 200px;
  background: linear-gradient(to top,
    rgba(168,85,247,0.9),
    rgba(99,102,241,0.6),
    transparent);
  filter: blur(6px);
  animation: trailLoop 2s linear infinite;
  opacity: 0.9;
  z-index: 0;
}

@keyframes trailLoop {
  0% {
    opacity: 0.7;
    transform: scaleY(0.8);
  }
  50% {
    opacity: 1;
    transform: scaleY(1.2);
  }
  100% {
    opacity: 0.7;
    transform: scaleY(0.8);
  }
}

@keyframes rocketIdle {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* Starfield */
.about-logo-wrapper::before {
  content: "";
  position: absolute;
  inset: -200px;
  background-image:
    radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.9), transparent),
    radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.6), transparent),
    radial-gradient(1px 1px at 40% 60%, rgba(255,255,255,0.5), transparent),
    radial-gradient(2px 2px at 85% 20%, rgba(255,255,255,0.8), transparent);
  background-repeat: repeat;
  background-size: 300px 300px;
  animation: starfieldMove 14s linear infinite;
  opacity: 0.6;
  z-index: 0;
}

@keyframes starfieldMove {
  0% { transform: translateY(0); }
  100% { transform: translateY(200px); }
}

/* Plasma Core */
.violet-fire {
  position: absolute;
  width: 420px;
  height: 420px;
  border-radius: 50%;
  background: radial-gradient(circle at center,
    rgba(168,85,247,0.8),
    rgba(124,58,237,0.5),
    rgba(79,70,229,0.2),
    transparent 70%);
  filter: blur(70px);
  animation: plasmaPulse 4s ease-in-out infinite;
  z-index: 1;
}

@keyframes plasmaPulse {
  0% { transform: scale(1); opacity: 0.8; }
  50% { transform: scale(1.15); opacity: 1; }
  100% { transform: scale(1); opacity: 0.8; }
}

/* Rocket Flame */
.about-logo-wrapper::after {
  content: "";
  position: absolute;
  bottom: -120px;
  width: 140px;
  height: 220px;
  background: radial-gradient(circle at 50% 0%,
    rgba(255,255,255,1),
    rgba(168,85,247,0.8),
    rgba(124,58,237,0.6),
    transparent 75%);
  filter: blur(45px);
  animation: rocketFlame 1s ease-in-out infinite alternate;
  z-index: 1;
}

@keyframes rocketFlame {
  0% { transform: scaleY(1); opacity: 0.85; }
  100% { transform: scaleY(1.5); opacity: 1; }
}
</style>
</head>

<body class="page-transition">

<section class="relative min-h-[100svh] flex flex-col items-center justify-center text-center px-6 overflow-hidden">

    <!-- Language Toggle -->
    <div class="absolute top-6 right-6 z-20 flex gap-2">
        <button id="langES" class="px-4 py-2 rounded-full border border-white/20 text-sm font-semibold hover:bg-white/10 transition">
            ES
        </button>
        <button id="langEN" class="px-4 py-2 rounded-full border border-white/20 text-sm font-semibold hover:bg-white/10 transition">
            EN
        </button>
    </div>

    <div class="hero-bg"></div>
    <div class="space-particles"></div>
    <div class="hero-overlay"></div>

    <!-- Space Rocket Logo (background positioned) -->
    <div class="absolute top-16 md:top-24 left-1/2 -translate-x-1/2 opacity-70 pointer-events-none scale-90 md:scale-100">
        <div class="about-logo-wrapper">
            <div class="space-trail"></div>
            <img src="Logobody.png" class="about-logo" alt="ZZ Labs Rocket Logo">
            <div class="violet-fire"></div>
        </div>
    </div>

    <div class="relative z-10 max-w-4xl mt-28 md:mt-40 px-4">

        <h1 id="mainTitle" class="hero-title text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold leading-tight break-words">
            Access <span class="shimmer-text">ZZLABS</span>
        </h1>

        <p id="mainSubtitle" class="hero-subtitle mt-8 text-xl text-gray-300">
            Join the official channel to unlock the platform.
        </p>

        <div class="mt-12 flex justify-center gap-6 flex-wrap">

            <a href="https://www.youtube.com/@benjazzlabs?sub_confirmation=1"
               target="_blank"
               class="btn-primary text-black"
               id="subscribeBtn">
               <span id="subscribeText">Subscribe First</span>
            </a>

            <button id="unlockBtn" class="btn-disabled" disabled>
               <span id="unlockText">Unlock Access</span>
            </button>

        </div>

    </div>
</section>

<script>
const langES = document.getElementById("langES");
const langEN = document.getElementById("langEN");

const translations = {
    es: {
        title: 'Accede a <span class="text-gradient">ZZ Labs</span>',
        subtitle: "Únete al canal oficial para desbloquear la plataforma.",
        subscribe: "Suscribirse primero",
        unlock: "Desbloquear acceso",
        enter: "Entrar a la Plataforma"
    },
    en: {
        title: 'Access <span class="text-gradient">ZZ Labs</span>',
        subtitle: "Join the official channel to unlock the platform.",
        subscribe: "Subscribe First",
        unlock: "Unlock Access",
        enter: "Enter Platform"
    }
};

function setLanguage(lang) {
    document.documentElement.lang = lang;
    document.getElementById("mainTitle").innerHTML = translations[lang].title;
    document.getElementById("mainSubtitle").innerText = translations[lang].subtitle;
    document.getElementById("subscribeText").innerText = translations[lang].subscribe;
    document.getElementById("unlockText").innerText = translations[lang].unlock;
}

langES.addEventListener("click", () => setLanguage("es"));
langEN.addEventListener("click", () => setLanguage("en"));

const unlockBtn = document.getElementById("unlockBtn");
const subscribeBtn = document.getElementById("subscribeBtn");
const page = document.body;

subscribeBtn.addEventListener("click", () => {
    setTimeout(() => {
        unlockBtn.disabled = false;
        unlockBtn.classList.remove("btn-disabled");
        unlockBtn.classList.add("btn-primary");
        const currentLang = document.documentElement.lang || "en";
        document.getElementById("unlockText").innerText = translations[currentLang].enter;

        unlockBtn.onclick = () => {
            page.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "access.html";
            }, 600);
        };

    }, 1500);
});
</script>

</body>
</html>
